<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tribute Page</title>
  </head>
  <body>
    <div
      id="main"
      style="max-width: 1100px; margin: 0 auto; text-align: center"
    >
      <div id="title">
        <h1>Dr Norman Borlaug</h1>
      </div>
      <div id="img-div">
        <img
          style="width: 100%; max-width: 100%; display: block; margin: 0 auto"
          src="images/tribute-banner.jpg"
          alt="Dr. Norman Borlaug, third from the left, trains biologists in Mexico on how to increase wheat yields - part of his life-long war on hunger."
          id="image"
        />
        <div id="img-caption">
          <p>
            Dr. Norman Borlaug, third from the left, trains biologists in Mexico
            on how to increase wheat yields - part of his life-long war on
            hunger.
          </p>
        </div>
      </div>
      <div id="tribute-info">
        <h2>
          If you have time, you should read more about this incredible human
          being on his
          <a
            id="tribute-link"
            href="https://en.wikipedia.org/wiki/Norman_Borlaug"
            target="_blank"
            >Wikipedia entry</a
          >.
        </h2>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
